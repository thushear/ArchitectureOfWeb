<nz-layout class="layout">
  <nz-header>
    <div class="logo"><img src="https://www.jd.com/favicon.ico"/></div>

      <li nz-menu-item>nav 3</li>
    </ul>
  </nz-header>

      <ul nz-menu [nzMode]="'inline'" style="height:100%">
        <li nz-submenu>
          <span title><i class="anticon anticon-user"></i>common</span>
          <ul>
            <li nz-menu-item [routerLink]="['/table']" [routerLinkActive]="['router-link-active']">table</li>
            <li nz-menu-item [routerLink]="['/card']" [routerLinkActive]="['router-link-active']">card</li>
            <li nz-menu-item [routerLink]="['/form']" [routerLinkActive]="['router-link-active']">form</li>
            <li nz-menu-item [routerLink]="['/grid']" [routerLinkActive]="['router-link-active']">grid</li>

        </li>
        <li nz-submenu>
          <span title><i class="anticon anticon-laptop"></i>advance</span>

        <li nz-submenu>

          <ul>
            <li nz-menu-item>option9</li>
            <li nz-menu-item>option10</li>
            <li nz-menu-item>option11</li>
            <li nz-menu-item>option12</li>
          </ul>
        </li>
      </ul>

    <nz-layout style="padding:0 24px 24px">
      <nz-breadcrumb style="margin:12px 0;">
        <nz-breadcrumb-item>Home</nz-breadcrumb-item>
        <nz-breadcrumb-item>List</nz-breadcrumb-item>
        <nz-breadcrumb-item>App</nz-breadcrumb-item>
      </nz-breadcrumb>
      <nz-content style="background:#fff; padding: 24px; min-height: 280px;">
        <router-outlet></router-outlet>
      </nz-content>
    </nz-layout>
  </nz-layout>
