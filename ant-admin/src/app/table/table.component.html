<button nz-button [nzType]="'primary'" (click)="reload()" >
  <span>reload</span>
</button>
<nz-table #nzTable [nzDataSource]="data"   [nzIsPagination]="false"  [nzCustomNoResult]="true" >
  <thead nz-thead>
  <tr>
    <th nz-th *ngFor="let c of col"><span>{{c}}</span></th>
  </tr>
  </thead>
  <tbody nz-tbody>
  <tr >
    <td nz-td *ngFor="let r of row">{{r}}</td>
  </tr>
  </tbody>
</nz-table>
