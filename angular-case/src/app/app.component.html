<div>
  <label>Hero Name:</label><input #heroName/>
  <button (click)="add(heroName.value);heroName.value=''">Add</button>
</div>
<ul class="heros">
  <li *ngFor="let hero of heros" (click)="onSelect(hero)" [class.selected]="hero==selectedHero" >
     <span class="badge">{{hero.id}}</span> ---- {{hero.name}}
     <button (click)="delete(hero);$event.stopPropagation()">x</button>
  </li>
</ul>
<div *ngIf="selectedHero">
  <h2>{{selectedHero.name | uppercase}} is my hero</h2>
  <button (click)="goToDetail()">view details</button>
</div>

<button nz-button [nzType]="primary">测试按钮</button>
